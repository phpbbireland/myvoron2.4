[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 40, 40
mesh_max: 260,260
zero_reference_position: 150,150 #for use with stock z endstop

fade_start: 0.6
fade_end: 10.0
probe_count: 5,5 # Values should be odd, so one point is directly at bed center
algorithm: bicubic


#####################################################################
# 	Macros
#####################################################################

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    #CALIBRATE_Z
    G28
    G0 X150 Y150 Z30 F3600

[gcode_macro PRINT_START]          #   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    {% set target_extruder = params.EXTRUDER|int %}
    {% set target_bed = params.BED|int %}

    G32                            ; home all axes
    G1 Z20 F3000                   ; move nozzle away from bed
    BED_MESH_CALIBRATE
    # set nozzle temp ?
    M109 S{target_extruder}
    M190 S{target_bed}
    LINE_PURGE

[gcode_macro PRINT_END]            #   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X125 Y250 F3600            ; park nozzle at rear
    BED_MESH_CLEAR
   #SET_FANS_TO_IDLE    : set Pi fan to idle speed


